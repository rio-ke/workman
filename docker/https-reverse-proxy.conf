<VirtualHost *:80>
    ServerAdmin webmaster@example.com
    ServerName localhost

    # Redirect all HTTP requests to HTTPS
    Redirect permanent / https://yourdomain.com:8062/
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@example.com
    ServerName yourdomain.com

    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    DirectoryIndex index.html index.php

    # Enable PHP
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    # SSL/TLS Configuration
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/your_certificate.crt
    SSLCertificateKeyFile /etc/apache2/ssl/your_private_key.key
    SSLCertificateChainFile /etc/apache2/ssl/your_certificate_chain.crt

    # Reverse Proxy Configuration
    ProxyPass / http://127.0.0.1:8061/
    ProxyPassReverse / http://127.0.0.1:8061/

    # HTTPS Settings
    SSLOptions +StrictRequire
    SSLProtocol -all +TLSv1.2
    SSLCipherSuite EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"
</VirtualHost>
