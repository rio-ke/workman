global:
  resolve_timeout: 30s
  http_config: {}
  smtp_from: no-reply@localhost
  smtp_hello: localhost
  smtp_smarthost: localhost:25
  smtp_require_tls: true
  slack_api_url: <secret>
  pagerduty_url: https://events.pagerduty.com/v2/enqueue
  hipchat_api_url: https://api.hipchat.com/
  opsgenie_api_url: https://api.opsgenie.com/
  wechat_api_url: https://qyapi.weixin.qq.com/cgi-bin/
  victorops_api_url: https://alert.victorops.com/integrations/generic/20131114/alert/
route:
  receiver: slack_alerts_channel
  group_by:
  - alertname
  routes:
  - receiver: slack_alerts_channel
    match:
      severity: warning
  - receiver: slack_alerts_channel
    match:
      severity: critical
  - receiver: email_managers
    match:
      severity: websiteDown
  group_wait: 10s
  group_interval: 1m
  repeat_interval: 1h
receivers:
- name: slack_alerts_channel
  slack_configs:
  - send_resolved: true
    http_config: {}
    api_url: <secret>
    channel: '#general'
    username: '{{ template "slack.default.username" . }}'
    color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
    title: '{{ .Status | toUpper }}{{ if eq .Status "firing" }} - {{ .Alerts.Firing
      | len }}{{ end }} |  RADIANT PROMETHEUS ALERTS'
    title_link: '{{ template "slack.default.titlelink" . }}'
    pretext: '{{ template "slack.default.pretext" . }}'
    text: |-
      {{ range .Alerts }}
        *Alert:* {{ .Annotations.summary }}
        *State:* `{{ .Labels.severity }}`
        *Description:* {{ .Annotations.description }}
        *Graph:* <{{ .GeneratorURL }}|:chart_with_upwards_trend:>
        *Details:*
        {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
        {{ end }}
      {{ end }}
    footer: '{{ template "slack.default.footer" . }}'
    fallback: '{{ template "slack.default.fallback" . }}'
    icon_emoji: '{{ template "slack.default.iconemoji" . }}'
    icon_url: '{{ template "slack.default.iconurl" . }}'
- name: email_managers
  email_configs:
  - send_resolved: true
    to: jinojoe@gmail.com
    from: no-reply@localhost
    hello: localhost
    smarthost: localhost:25
    headers:
      From: no-reply@localhost
      Subject: '{{ template "email.default.subject" . }}'
      To: jinojoe@gmail.com
    html: '{{ template "email.default.html" . }}'
    require_tls: false
templates:
- /var/moniter/alertmanager/notifications.tmpl
