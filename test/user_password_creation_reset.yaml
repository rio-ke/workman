---
- name: Create username
  hosts: all
  vars:
    username:
      - jakee
      - jj
      - kaji
  tasks:
  - name: create user
    user:
      name: "{{item}}"
      state: "{{user_state|default('present')}}"
      shell: "{{user_shell|default('/bin/bash')}}"
    with_items: "{{username}}"

  - name: To set usename password
    shell: "echo {{item}} | passwd --stdin {{item}}"
    with_items: "{{username}}"

  - name: Expiring password for user
    shell: chage -d 0 "{{ item }}"
    with_items: "{{username}}"


