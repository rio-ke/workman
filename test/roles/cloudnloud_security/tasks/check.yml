  replace:
    path: /etc/bashrc
    regexp: '(^\s+umask) 002'
    replace: '\1 027'
  when: ansible_distribution == "CentOS"

- name: "Ensure default user umask is 027 or more restrictive - /etc/profile"
  replace:
