---
- name: "List users accounts"
  command: "awk -F: '{print $1}' /etc/passwd"
  register: users
  changed_when: no
  check_mode: no

- name: "Gather accounts with empty password fields"
  shell: >
    awk -F":" '($2 == "") {print $1}' /etc/shadow
  register: empty_password_accounts
  changed_when: no
  check_mode: no

- name: "Gather UID 0 accounts other than root"
  shell: >
     cat /etc/passwd | awk -F: '($3 == 0 && $1 != "root" ) { print $1 }'
  register: uid_zero_accounts_except_root
  changed_when: no
  check_mode: no

- name: "Configure System Accounting (auditd)"
  yum:
    name: audit
    state: present
  when: ansible_distribution == "CentOS"

- name: "Configure System Accounting (auditd)"
  apt:
    name: auditd
    state: present
  when: ansible_distribution == "Ubuntu"


- name: "Ensure AIDE is installed (Ubuntu)"
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - aide
    - aide-common
  when: ansible_distribution == "Ubuntu"

- name: "Configure cron (centos)"
  yum:
    name: cronie
    state: present
  when: ansible_distribution == "CentOS"

- name: "Configure cron (ubuntu)"
  apt:
    name: cron
    state: present
  when: ansible_distribution == "Ubuntu"

