    line: 'auth           required        pam_wheel.so use_uid'
  when: ansible_distribution == "CentOS"

- name: "Ensure access to the su command is restricted - wheel group contains root"
  user:
    name: root
    groups: wheel
  when: ansible_distribution == "CentOS"

