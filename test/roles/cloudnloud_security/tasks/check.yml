  when: ansible_distribution == "CentOS" or  ansible_distribution == "Ubuntu"

- name: "To change user minimum password days"
  shell: "chage --mindays {{ authentication.PASS_MIN_DAYS }} {{item}}"
  with_items:
    - "{{ user_min_password_days.stdout_lines }}"
  # when: user_min_password_days.stdout_lines != "[]"
  when:
    - user_min_password_days.stdout_lines != "[]"
    - ansible_distribution == "CentOS" or  ansible_distribution == "Ubuntu"

- name: "Ensure password expiration warning days is {{ authentication.PASS_WARN_AGE }} or more"
  lineinfile:
    state: present
    dest: /etc/login.defs
    regexp: '^PASS_WARN_AGE'
    line: 'PASS_WARN_AGE {{ authentication.PASS_WARN_AGE }}'
  when: ansible_distribution == "CentOS" or  ansible_distribution == "Ubuntu"

- name: "Ensure user password warning age days"
  shell: >
    egrep ^[^:]+:[^\!*] /etc/shadow | awk -F':' '$6!="{{ authentication.PASS_WARN_AGE }}"' | cut -d: -f1 | egrep -wv "root|{{ansible_user}}"
  ignore_errors: true
  register: user_warn_age
  failed_when: user_warn_age.rc == "1"
  when: ansible_distribution == "CentOS" or  ansible_distribution == "Ubuntu"

- name: "To change user password warning age days"
  shell: "chage --maxdays {{ authentication.PASS_WARN_AGE }} {{item}}"
  with_items:
    - "{{ user_warn_age.stdout_lines }}"
  # when: user_warn_age.stdout_lines == "[]"
  when:
    - user_warn_age.stdout_lines != "[]"
    - ansible_distribution == "CentOS" or  ansible_distribution == "Ubuntu"

