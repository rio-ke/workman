- name: "Ensure mounting of FAT filesystems is disabled"
  lineinfile:
    dest: /etc/modprobe.d/CIS.conf
    regexp: "^(#)?install vfat(\\s|$)"
    line: "install vfat /bin/true"
    create: yes
  when: ansible_distribution == "CentOS" or ansible_distribution == "Ubuntu"

- name: "Ensure separate partition exists for /tmp | enable and start/restart tmp.mount"
  systemd:
    name: tmp.mount
    daemon_reload: yes
    enabled: yes
    masked: no
    state: started
  when: ansible_distribution == "CentOS"

- name: " Ensure nodev option set on /tmp partition | Ensure nosuid option set on /tmp partition | Ensure noexec option set on /tmp partition | drop custom tmp.mount"
  copy:
      src: etc/systemd/system/tmp.mount
      dest: /etc/systemd/system/tmp.mount
      owner: root
      group: root
      mode: 0644
  notify: systemd restart tmp.mount
  when: ansible_distribution == "CentOS"

- name: "Ensure separate partition exists for /var"
  shell: mount | grep "on /var "
  register: var_mounted
  changed_when: no
  failed_when: no
  when: ansible_distribution == "CentOS"

- name: "Ensure separate partition exists for /var/tmp"
  shell: mount | grep "on /var/tmp "
  register: var_tmp_mounted
  changed_when: no
  failed_when: no
  when: ansible_distribution == "CentOS"

- name: " Ensure nodev option set on /var/tmp partition | Ensure nosuid option set on /var/tmp partition | Ensure noexec option set on /var/tmp partition"
  mount:
    name: /var/tmp
    src: "{{ centos7_vartmp.source }}"
    state: mounted
    fstype: "{{ centos7_vartmp.fstype }}"
    opts: "{{ centos7_vartmp.opts }}"
  when: centos7_vartmp.enabled == 'yes' and ansible_distribution == "CentOS"

- name: "Ensure separate partition exists for /var/log"
  shell: mount | grep "on /var/log "
  register: var_log_mounted
  changed_when: no
  failed_when: no
  when: ansible_distribution == "CentOS"

- name: "Ensure separate partition exists for /var/log/audit"
  shell: mount | grep "on /var/log/audit "
  register: var_log_audit_mounted
  changed_when: no
  failed_when: no
  when: ansible_distribution == "CentOS"

- name: "Ensure separate partition exists for /home"
  shell: mount | grep "on /home "
  register: home_mounted
  changed_when: no
  failed_when: no
  when: ansible_distribution == "CentOS"

#- name: "Ensure nodev option set on /home partition"

- name: "Ensure nodev option set on /dev/shm partition | Ensure nosuid option set on /dev/shm partition | Ensure noexec option set on /dev/shm partition"
  mount:
    name: /dev/shm
    src: tmpfs
    state: mounted
    fstype: tmpfs
    opts: "defaults,nodev,nosuid,noexec"
  when: ansible_distribution == "CentOS"

#- name: "Ensure nodev option set on removable media partitions"
#- name: "Ensure nosuid option set on removable media partitions"
#- name: "Ensure noexec option set on removable media partitions"

- name: "Ensure sticky bit is set on all world-writable directories"
  shell: df --local -P | awk {'if (NR!=1) print $6'} | xargs -I '{}' find '{}' -xdev -type d -perm -0002 2>/dev/null | xargs chmod a+t
  changed_when: no
  failed_when: no

- name: "Check for autofs service"
  shell: "systemctl show autofs | grep LoadState | cut -d = -f 2"
  register: autofs_service_status
  changed_when: no
  check_mode: no

- name: "Disable Automounting"
  service:
    name: autofs
    enabled: no
  when: centos7_allow_autofs == false and autofs_service_status.stdout == "loaded" and ansible_distribution == "CentOS"

#- name: "Ensure package manager repositories are configured"

- name: "Ensure gpgcheck is globally activated"
  replace:
    name: /etc/yum.conf
    regexp: "^gpgcheck=0"
    replace: "gpgcheck=1"
  when: ansible_distribution == "CentOS"

- name: "Ensure gpgcheck is globally activated"
  find:
    paths: /etc/yum.repos.d
    patterns: "*.repo"
  register: yum_repos
  changed_when: no
  when: ansible_distribution == "CentOS"

- name: "Ensure gpgcheck is globally activated"
  replace:
    name: "{{ item.path }}"
    regexp: "^gpgcheck=0"
    replace: "gpgcheck=1"
  no_log: true
  with_items:
    - "{{ yum_repos.files }}"
  when: ansible_distribution == "CentOS"

#- name: "Ensure GPG keys are configured"
#- name: "Ensure  configured"

- name: "Check for rhnsd service"
  shell: "systemctl show rhnsd | grep LoadState | cut -d = -f 2"
  register: rhnsd_service_status
  changed_when: no
  check_mode: no

- name: "Disable the rhnsd Daemon"
  service:
    name: rhnsd
    state: stopped
    enabled: no
  when: ansible_distribution == "RedHat" and rhnsd_service_status.stdout == "loaded" and not centos7_rhnsd_required and ansible_distribution == "CentOS"

- name: "Ensure AIDE is installed"
  yum:
    name: aide
    state: present
  when: ansible_distribution == "CentOS"

- name: "Ensure AIDE is installed (cent)"
  command: /usr/sbin/aide --init -B 'database_out=file:/var/lib/aide/aide.db.gz'
  args:
    creates: /var/lib/aide/aide.db.gz
  changed_when: no
  failed_when: no
  when: centos7_config_aide and ansible_distribution == "CentOS"
  async: 45
  poll: 0


- name: "Ensure AIDE is installed (ubuntu)"
  command: aideinit
  changed_when: no
  failed_when: no
  when: ubuntu_config_aide and ansible_distribution == "Ubuntu"
  async: 45
  poll: 0

- name: "Ensure filesystem integrity is regularly checked (centos)"
  cron:
    name: Run AIDE integrity check weekly
    cron_file: "{{ centos7_aide_cron.cron_file }}"
    user: "{{ centos7_aide_cron.cron_user }}"
    minute: "{{ centos7_aide_cron.aide_minute | default('0') }}"
    hour: "{{ centos7_aide_cron.aide_hour | default('5') }}"
    day: "{{ centos7_aide_cron.aide_day | default('*') }}"
    month: "{{ centos7_aide_cron.aide_month | default('*') }}"
    weekday: "{{ centos7_aide_cron.aide_weekday | default('*') }}"
    job: "{{ centos7_aide_cron.aide_job }}"
  when: ansible_distribution == "CentOS"


- name: "Ensure filesystem integrity is regularly checked (ubuntu)"
  cron:
    name: Run AIDE integrity check weekly
    cron_file: "{{ ubuntu_aide_cron.cron_file }}"
    user: "{{ ubuntu_aide_cron.cron_user }}"
    minute: "{{ ubuntu_aide_cron.aide_minute | default('0') }}"
    hour: "{{ ubuntu_aide_cron.aide_hour | default('5') }}"
    day: "{{ ubuntu_aide_cron.aide_day | default('*') }}"
    month: "{{ ubuntu_aide_cron.aide_month | default('*') }}"
    weekday: "{{ ubuntu_aide_cron.aide_weekday | default('*') }}"
    job: "{{ ubuntu_aide_cron.aide_job }}"
  when: ansible_distribution == "Ubuntu"

- name: "Ensure permissions on bootloader config are configured"
  file:
    dest: /boot/grub/grub.cfg
    owner: root
    group: root
    mode: 0400
  when: ansible_connection == "Ubuntu"

#- name: "Ensure bootloader password is set"
#- name: "Ensure authentication required for single user mode"
#- name: "Ensure authentication required for single user mode"

- name: "Ensure core dumps are restricted"
  lineinfile:
    state: present
    dest: /etc/security/limits.conf
    regexp: '^#?\\*.*core'
    line: '*                hard    core            0'
    insertbefore: '^# End of file'
  when: ansible_distribution == "CentOS" or ansible_distribution == "Ubuntu"

- name: "Ensure core dumps are restricted"
  sysctl:
    name: fs.suid_dumpable
    value: 0
    state: present
    reload: yes
    sysctl_set: yes
    ignoreerrors: yes
  when: ansible_distribution == "CentOS" or ansible_distribution == "Ubuntu"

#- name: "Ensure XD/NX support is enabled"

- name: "Ensure address space layout randomization (ASLR) is enabled"
  sysctl:
    name: kernel.randomize_va_space
    value: 2
    state: present
    reload: yes
    sysctl_set: yes
    ignoreerrors: yes
  when: ansible_distribution == "CentOS" or ansible_distribution == "Ubuntu"

#- name: "Ensure prelink is disabled (centos)"
#  command: prelink -ua
#  when: prelink_installed.rc == 0 and ansible_distribution == "CentOS"

#- name: "Ensure prelink is disabled (ubuntu)"
#  command: prelink -ua
#  when: dpkg_prelink_installed.rc == 0 and ansible_distribution == "Ubuntu"

- name: "Ensure prelink is disabled (centos)"
  yum:
    name: prelink
    state: absent
  when: ansible_distribution == "CentOS"

- name: "Ensure prelink is disabled (ubuntu)"
  apt:
    name: prelink
    state: absent
  when: ansible_distribution == "Ubuntu"

- name: "Ensure SELinux is not disabled in bootloader configuration"
  replace:
    dest: /etc/default/grub
    regexp: '(selinux|enforcing)\s*=\s*0\s*'
    follow: yes
  register: selinux_grub_patch
  ignore_errors: yes
  when: ansible_distribution == "CentOS"

- name: "Ensure the SELinux state is enforcing"
  selinux:
    conf: /etc/selinux/config
    policy: "{{ centos7_selinux_pol }}"
    state: enforcing
  when: not centos7_selinux_disable and ansible_distribution == "CentOS"

- name: "Ensure SELinux policy is configured"
  selinux:
    conf: /etc/selinux/config
    policy: "{{ centos7_selinux_pol }}"
    state: enforcing
  when: not centos7_selinux_disable and ansible_distribution == "CentOS"

- name: "Ensure SETroubleshoot is not installed"
  yum:
    name: setroubleshoot
    state: absent
  when: ansible_distribution == "CentOS"

- name: "Ensure the MCS Translation Service (mcstrans) is not installed"
  yum:
    name: mcstrans
    state: absent
  when: ansible_distribution == "CentOS"

- name: "Ensure SELinux is installed"
  yum:
    name: libselinux
    state: present
  when: ansible_distribution == "CentOS"

- name: "Ensure message of the day is configured properly"
  template:
    src: etc/motd.j2
    dest: /etc/motd
  when: ansible_distribution == "CentOS" and ansible_distribution == "Ubuntu"

- name: "Ensure local login warning banner is configured properly"
  template:
    src: etc/issue.j2
    dest: /etc/issue
  when: ansible_distribution == "CentOS" and ansible_distribution == "Ubuntu"

- name: "Ensure remote login warning banner is configured properly"
  template:
    src: etc/issue.net.j2
    dest: /etc/issue.net
  when: ansible_distribution == "CentOS" and ansible_distribution == "Ubuntu"

- name: "Ensure permissions on /etc/motd are configured"
  file:
    dest: /etc/motd
    state: file
    owner: root
    group: root
    mode: 0644
  when: ansible_distribution == "CentOS" and ansible_distribution == "Ubuntu"

- name: "Ensure permissions on /etc/issue are configured"
  file:
    dest: /etc/issue
    state: file
    owner: root
    group: root
    mode: 0644
  when: ansible_distribution == "CentOS" and ansible_distribution == "Ubuntu"

- name: "Ensure permissions on /etc/issue.net are configured"
  file:
    dest: /etc/issue.net
    state: file
    owner: root
    group: root
    mode: 0644
  when: ansible_distribution == "CentOS" and ansible_distribution == "Ubuntu"

- name: "Ensure GDM login banner is configured"
  lineinfile:
    dest: "{{ item.file }}"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
    create: yes
    owner: root
    group: root
    mode: 0644
  with_items:
    - { file: '/etc/dconf/profile/gdm', regexp:  'user-db', line: 'user-db:user' }
    - { file: '/etc/dconf/profile/gdm', regexp:  'system-db', line: 'system-db:gdm' }
    - { file: '/etc/dconf/profile/gdm', regexp:  'file-db', line: 'file-db:/usr/share/gdm/greeter-dconf-defaults' }
    - { file: '/etc/dconf/db/gdm.d/01-banner-message', regexp:  '\[org\/gnome\/login-screen\]', line: '[org/gnome/login-screen]' }
    - { file: '/etc/dconf/db/gdm.d/01-banner-message', regexp:  'banner-message-enable', line: 'banner-message-enable=true' }
    - { file: '/etc/dconf/db/gdm.d/01-banner-message', regexp:  'banner-message-text', line: "banner-message-text='{{ centos7_warning_banner }}' " }
  when: centos7_gui and ansible_distribution == "CentOS"

- name: "Ensure updates, patches, and additional security software are installed"
  yum:
    name: "*"
    state: latest
  when: ansible_distribution == "CentOS"

- name: "Upgrade all packages to the latest version"
  apt:
    name: "*"
    state: latest
  when: ansible_distribution == "Ubuntu"

- name: "Ensure events that modify date and time information are collected"
  lineinfile:
    dest: /etc/audit/audit.rules
    line: '{{ item }}'
  with_items:
    - -a always,exit -F arch=b64 -S adjtimex -S settimeofday -k time-change
    - -a always,exit -F arch=b32 -S adjtimex -S settimeofday -S stime -k time-change
    - -a always,exit -F arch=b64 -S clock_settime -k time-change
    - -a always,exit -F arch=b32 -S clock_settime -k time-change
    - -w /etc/localtime -p wa -k time-change
  when: ansible_distribution == "CentOS" or ansible_distribution == "Ubuntu"

- name: "Ensure events that modify user/group information are collected"
  lineinfile:
    dest: /etc/audit/audit.rules
    line: '{{item}}'
  with_items:
    - -w /etc/group -p wa -k identity
    - -w /etc/passwd -p wa -k identity
    - -w /etc/gshadow -p wa -k identity
    - -w /etc/shadow -p wa -k identity
    - -w /etc/security/opasswd -p wa -k identity
  when: ansible_distribution == "CentOS" or ansible_distribution == "Ubuntu"

- name: "Ensure events that modify the system's network environment are collected"
  lineinfile:
    dest: /etc/audit/audit.rules
    line: '{{ item }}'
  with_items:
    - -a always,exit -F arch=b64 -S sethostname -S setdomainname -k system-locale
    - -a always,exit -F arch=b32 -S sethostname -S setdomainname -k system-locale
    - -w /etc/issue -p wa -k system-locale
    - -w /etc/issue.net -p wa -k system-locale
    - -w /etc/hosts -p wa -k system-locale
    - -w /etc/sysconfig/network -p wa -k system-locale
  when: ansible_distribution == "CentOS" or ansible_distribution == "Ubuntu"

- name: "Ensure events that modify the system's Mandatory Access Controls are collected"
  lineinfile:
    dest: /etc/audit/audit.rules
    line: '-w /etc/selinux/ -p wa -k MAC-policy'
  when: ansible_distribution == "CentOS"

- name: "Ensure events that modify the system's Mandatory Access Controls are collected (ubuntu)"
  lineinfile:
    dest: /etc/audit/audit.rules
    line: '{{item}}'
  with_items:
    - -w /etc/selinux/ -p wa -k MAC-policy
    - -w /usr/share/selinux/ -p wa -k MAC-policy
  when: ansible_distribution == "Ubuntu"

- name: "Ensure login and logout events are collected (centos)"
  lineinfile:
    dest: /etc/audit/audit.rules
    line: '{{ item }}'
  with_items:
    - -w /var/log/lastlog -p wa -k logins
    - -w /var/run/faillock/ -p wa -k logins
  when: ansible_distribution == "CentOS"

- name: "Ensure login and logout events are collected (ubuntu)"
  lineinfile:
    dest: /etc/audit/audit.rules
    line: '{{ item }}'
  with_items:
    - -w /var/log/faillog -p wa -k logins
    - -w /var/log/lastlog -p wa -k logins
    - -w /var/log/tallylog -p wa -k logins
  when: ansible_distribution == "Ubuntu"


- name: "Ensure session initiation information is collected"
  lineinfile:
    dest: /etc/audit/audit.rules
    line: '{{item}}'
  with_items:
    - -w /var/run/utmp -p wa -k session
    - -w /var/log/wtmp -p wa -k session
    - -w /var/log/btmp -p wa -k session
  when: ansible_distribution == "CentOS" or ansible_distribution == "Ubuntu"

- name: "Ensure discretionary access control permission modification events are collected"
  lineinfile:
    dest: /etc/audit/audit.rules
    line: '{{ item }}'
  with_items:
    - -a always,exit -F arch=b64 -S chmod -S fchmod -S fchmodat -F auid>=1000 -F auid!=4294967295 -k perm_mod
    - -a always,exit -F arch=b32 -S chmod -S fchmod -S fchmodat -F auid>=1000 -F auid!=4294967295 -k perm_mod
    - -a always,exit -F arch=b64 -S chown -S fchown -S fchownat -S lchown -F auid>=1000 -F auid!=4294967295 -k perm_mod
    - -a always,exit -F arch=b32 -S chown -S fchown -S fchownat -S lchown -F auid>=1000 -F auid!=4294967295 -k perm_mod
    - -a always,exit -F arch=b64 -S setxattr -S lsetxattr -S fsetxattr -S removexattr -S lremovexattr -S fremovexattr -F auid>=1000 -F auid!=4294967295 -k perm_mod
    - -a always,exit -F arch=b32 -S setxattr -S lsetxattr -S fsetxattr -S removexattr -S lremovexattr -S fremovexattr -F auid>=1000 -F auid!=4294967295 -k perm_mod
  when: ansible_distribution == "CentOS" or ansible_distribution == "Ubuntu"

- name: "Ensure unsuccessful unauthorized file access attempts are collected"
  lineinfile:
    dest: /etc/audit/audit.rules
    line: '{{ item }}'
  with_items:
    - -a always,exit -F arch=b64 -S creat -S open -S openat -S truncate -S ftruncate -F exit=-EACCES -F auid>=1000 -F auid!=4294967295 -k access
    - -a always,exit -F arch=b32 -S creat -S open -S openat -S truncate -S ftruncate -F exit=-EACCES -F auid>=1000 -F auid!=4294967295 -k access
    - -a always,exit -F arch=b64 -S creat -S open -S openat -S truncate -S ftruncate -F exit=-EPERM -F auid>=1000 -F auid!=4294967295 -k access
    - -a always,exit -F arch=b32 -S creat -S open -S openat -S truncate -S ftruncate -F exit=-EPERM -F auid>=1000 -F auid!=4294967295 -k access
  when: ansible_distribution == "CentOS" or ansible_distribution == "Ubuntu"

- name: "Ensure successful file system mounts are collected"
  lineinfile:
    dest: /etc/audit/audit.rules
    line: '{{ item }}'
  with_items:
    - -a always,exit -F arch=b64 -S mount -F auid>=1000 -F auid!=4294967295 -k mounts
    - -a always,exit -F arch=b32 -S mount -F auid>=1000 -F auid!=4294967295 -k mounts
  when: ansible_distribution == "CentOS" or ansible_distribution == "Ubuntu"

#- name: "Ensure use of privileged commands is collected (ubuntu)"

- name: "Ensure file deletion events by users are collected"
  lineinfile:
    dest: /etc/audit/audit.rules
    line: '{{item}}'
  with_items:
    - -a always,exit -F arch=b64 -S unlink -S unlinkat -S rename -S renameat -F auid>=1000 -F auid!=4294967295 -k delete
    - -a always,exit -F arch=b32 -S unlink -S unlinkat -S rename -S renameat -F auid>=1000 -F auid!=4294967295 -k delete
  when: ansible_distribution == "CentOS" or ansible_distribution == "Ubuntu"

- name: "Ensure changes to system administration scope (sudoers) is collected"
