---
- name: Multiple package install user input
  hosts: master
  vars_prompt:
  - name: target_host
    prompt: Enter the hostname in form of ansible hosts file name
    private: no
  tasks:
  - add_host:
      name: "{{ target_host }}"
      groups: created_hosts
- hosts: created_hosts
  vars_prompt:
  - name: package_name
    prompt: Enter Pakage Name (httpd,vsftpd,openssh-server)
    private: no
  tasks:
  - name: Installing Mentioned Packages
    yum:
      name: "{{item}}"
      state: present
    with_items: "{{package_name.split(',')}}"
