ansible_managed = This file is managed by Ansible.%n
            template: {file}
            date: %Y-%m-%d %H:%M:%S
            user: {uid}
            host: {host}

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

