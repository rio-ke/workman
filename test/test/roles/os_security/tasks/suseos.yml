    line: "{{item.line}}"
  with_items:
    - { dest: '/etc/pam.d/common-password', line: 'password requisite pam_cracklib.so try_first_pass retry=3 minlen=14 dcredit=-1 ucredit=-1 ocredit=-1 lcredit=-1'}
    - { dest: '/etc/pam.d/common-auth', line: 'auth required pam_tally2.so onerr=fail audit silent deny=5 unlock_time=900'}
