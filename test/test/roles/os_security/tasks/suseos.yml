  lineinfile:
    dest: /etc/audit/audit.rules
    line: '{{item}}'
  with_items:
    - -w /sbin/insmod -p x -k modules
    - -w /sbin/rmmod -p x -k modules
    - -w /sbin/modprobe -p x -k modules
    - -a always,exit arch=b64 -S init_module -S delete_module -k modules
  when: configure_audit == true

