---
- hosts: go go1
  tasks:
  - shell: >
      df -H | egrep -vE 'tmpfs|Filesystem' | awk '{ print $5 " " $1 }'  | while read output;
      do
        used=$(echo $output | awk '{ print $1}' | cut -d'%' -f1  )
        partition=$(echo $output | awk '{ print $2 }' )
        if [ $used -ge 80 ]; then
          echo "check $(hostname) server - $(hostname -I | awk '{print $1}') - "$partition" - $used% "
        fi
      done

    register: result
  - mail:
      to: linuxadmin@radiantcashservices.com
      subject: Test
      body: "{{ lookup('template', 'template/mail_body.j2') }}"
    delegate_to: 180.151.48.124
    run_once: True
